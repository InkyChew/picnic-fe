<section>
    <ul class="drag-list" cdkDropList cdkDropListSortingDisabled (cdkDropListDropped)="drop($event)">
        <a [routerLink]="['/plan-tool-edit', planId]">+</a>
        @for (tool of tools; track $index) {
        <li class="drag-box" cdkDragLockAxis="x" cdkDrag>
            <div class="drag-content">
                <label>isPrepared?
                    <input type="checkbox" id="prepared">
                </label>
                <a [routerLink]="['/plan-tool-edit', planId]" [queryParams]="{ id: tool.id }">{{ tool.name }}</a>
            </div>
            <div class="drag-delete" *cdkDragPlaceholder>
                <i class="fa-solid fa-trash"></i>
            </div>
        </li>
        }
    </ul>
</section>
