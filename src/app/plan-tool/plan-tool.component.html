<section>
    <ul class="drag-list" cdkDropList cdkDropListSortingDisabled (cdkDropListDropped)="drop($event)">
        <a [routerLink]="['/plan-tool-edit', planId]"><i class="fa-solid fa-plus"></i></a>
        @for (tool of tools; track $index) {
        <li class="drag-box card" cdkDragLockAxis="x" cdkDrag>
            <div class="drag-content ">
                <div class="checkbox-wrapper-33">
                    <label class="checkbox">
                        <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                        <span class="checkbox__symbol">
                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28"
                                version="1" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 14l8 7L24 7"></path>
                            </svg>
                        </span>
                    </label>
                </div>
                <a [routerLink]="['/plan-tool-edit', planId]" [queryParams]="{ id: tool.id }">{{ tool.name }}</a>
            </div>
            <div class="drag-delete" *cdkDragPlaceholder>
                <i class="fa-solid fa-trash"></i>
            </div>
        </li>
        }
    </ul>
</section>
